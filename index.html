<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext"
    rel="stylesheet">
</head>

<body>
  <div class="card" data-qa="card">
    <img class="image" src="images/imac.jpeg" alt="imac">
    <div class="card_content">
      <div class="item_name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="item_code text">Код товара: 195434</div>
      <div class="card_stars">
        <div class="stars_container">
          <div class="stars"><img src="images/star-active.svg" alt="star-active"></div>
          <div class="stars"><img src="images/star-active.svg" alt="star-active"></div>
          <div class="stars"><img src="images/star-active.svg" alt="star-active"></div>
          <div class="stars"><img src="images/star-active.svg" alt="star-active"></div>
          <div class="stars"><img src="images/star.svg" alt="star"></div>
        </div>
        <div class="stars_review text">Отзывов: 5</div>
      </div>
      <div class="card_price">
        <div class="price_text text">Цена:</div>
        <div class="price_num">69 999 грн</div>
      </div>
      <div class="card-button"><a class="card_btn" href="#" data-qa="hover">КУПИТЬ</a>
      </div>
    </div>
  </div>
</body>
</html>
